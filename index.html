<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Презентация от "Проекта 111"</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="page-header">
      <div class="container">
      <h1 class="header__title">Откройте новое на <span>gifts.ru</span></h1>
      </div>
    </div>

    <main>
        <section class="about_company container">
          <div class="about_company__block about_company__block--progress">
            <div class="about_company__img"><img src="img/img_progress.png" alt=""></div>
            <div class="about_company__description">Не тратим, а приумножаем</div>
          </div>
          <div class="about_company__block about_company__block--stimul">
            <div class="about_company__description">Стимулируем рост</div>
            <div class="about_company__img"><img src="img/img_stimul.png" alt=""></div>
          </div>
          <div class="about_company__block about_company__block--relations">
            <div class="about_company__img"><img src="img/img_nagrada.png" alt=""></div>
            <div class="about_company__description">Ценим долгосрочные отношения</div>
          </div>
        </section>

        <section class="poll">
          <div class="container">
            <div class="poll__title">Подарки — единственный вид рекламы, за которую говорят спасибо</div>
            <div class="poll__all">
              <div class="poll__block">
                <p class="block__percent">71%</p>
                <p class="block__description">людей счастливы, когда получают промоподарок</p>
              </div>
              <div class="poll__block">
                <p class="block__percent">52%</p>
                <p class="block__description">заинтересованы</p>
              </div>
              <div class="poll__block">
                <p class="block__percent">46%</p>
                <p class="block__description">благодарны</p>
              </div>
            </div>
            <p class="poll__description">* По данным исследования PPAI</p>
          </div>
        </section>
    </main>

  </body>
  </html>
